<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job List</title>
</head>
<body>
    <h1>Job List</h1>
    <div class="post_lists">
        {% for post_list in post_lists%}
            <div class="post_list">
                <h2><a href="">{{post_list.job_title}}</a> </h2>
                <p>{{post_list.snippet}}</p>
                <p>{{post_list.date}}</p>

            </div>

        {% endfor %}

    </div>

</body>
</html>
